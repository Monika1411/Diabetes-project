<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>HealMate | Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: url('{{ url_for("static", filename="img/hospital-bg.jpg") }}') no-repeat center center/cover;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(255,255,255,0.7);
      backdrop-filter: blur(8px);
      z-index: -1;
    }
    .login-card {
      background: rgba(255,255,255,0.9);
      border-radius: 16px;
      padding: 2rem;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.2);
    }
    .btn-primary {
      background: linear-gradient(90deg, #2563eb, #3b82f6);
      border: none;
      border-radius: 8px;
      width: 100%;
      font-weight: 600;
      padding: 10px;
    }
    .flash-message {
      margin-bottom: 15px;
    }
  </style>
</head>
<body>
  <div class="login-card text-center">
    <i class="fa-solid fa-user-circle fa-3x text-primary mb-3"></i>
    <h4 class="fw-bold mb-3">Welcome to HealMate</h4>

    <!-- Flash Messages -->
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="alert alert-{{ category }} py-2 flash-message">{{ message }}</div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <form method="POST" action="{{ url_for('login') }}">
      <div class="mb-3 text-start">
        <label class="form-label fw-semibold">Email / Phone</label>
        <input type="text" class="form-control" name="identifier" placeholder="Enter email or phone" required>
      </div>
      <div class="mb-3 text-start">
        <label class="form-label fw-semibold">Password</label>
        <input type="password" class="form-control" name="password" placeholder="Enter password" required>
      </div>
      <button class="btn btn-primary mt-3" type="submit">Login</button>
    </form>

    <p class="text-center mt-3">Donâ€™t have an account? <a href="{{ url_for('signup') }}">Sign up</a></p>
  </div>
</body>
</html>
